<div class="container mt-5">
   <div style="text-align: center;">
      @if (!registerMode) {
      <h1> Find your friends </h1>
      <p class="lead">Sign up and find new friends!</p>
      <div class="text-center">
         <button class="btn btn-outline-success btn-lg me-2"
            (click)="registerToggle()">Register</button>
         <button class="btn btn-outline-info btn-lg me-2">Learn more</button>
      </div>
      }
      @else {
      <div class="container">
         <div class="row justify-content-center">
            <div class="col-4">
               <app-register
                  (cancelRegister)="cancelRegisterMode($event)">

               </app-register>
            </div>
         </div>
      </div>
      }
   </div>
</div>
