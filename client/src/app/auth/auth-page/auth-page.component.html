<div class="auth-page">
    <div class="overlay">
      <div class="auth-container">

        <div *ngIf="showLogin"  @loginAnimation>
          <app-login></app-login>
          <p class="toggle-text">Don't have an account? </p>
          <button class="btn btn-primary " (click)="toggleForm()">Register</button>
        </div>
  
        <div *ngIf="!showLogin" @loginAnimation>
          <app-register></app-register>
          <p class="toggle-text">Already have an account? </p>
          <button class="btn btn-primary" (click)="toggleForm()">Login</button>
        </div>
        
      </div>
    </div>
  </div>
